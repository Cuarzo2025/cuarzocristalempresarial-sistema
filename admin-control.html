<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Hub | Cuarzo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg: #000; --card: #0a0a0a; --border: #222; --text-dim: #777; --blue: #007bff; }
        body { background-color: var(--bg); color: #FFF; font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1500px; margin: auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 20px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; }
        
        /* BUSCADOR */
        .search-box { position: relative; margin-bottom: 25px; }
        #master-search { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 15px 20px 15px 45px; border-radius: 8px; color: #fff; outline: none; box-sizing: border-box; }
        .search-box i { position: absolute; left: 18px; top: 18px; color: var(--text-dim); }

        /* TABLA */
        .card { background-color: var(--card); padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--text-dim); font-size: 0.65rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid #151515; font-size: 0.8rem; }

        /* BOTONES PEDIDOS */
        .btn-group { display: flex; gap: 10px; }
        .btn-master { 
            padding: 10px 15px; border-radius: 4px; border: 1px solid #333; 
            background: transparent; color: #fff; cursor: pointer; 
            font-size: 0.7rem; font-weight: 600; transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        /* BotÃ³n Ficha Personal */
        .btn-ficha { border-color: var(--blue); color: var(--blue); }
        .btn-ficha:hover { background: var(--blue); color: #fff; }
        
        /* BotÃ³n Ã“rdenes */
        .btn-ordenes { border-color: #fff; color: #fff; }
        .btn-ordenes:hover { background: #fff; color: #000; }

        /* BotÃ³n Peligro/Borrar */
        .btn-delete { border-color: #400; color: #600; }
        .btn-delete:hover { background: #600; color: #fff; }

        /* MODALES */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #0f0f0f; margin: 10% auto; padding: 30px; border: 1px solid var(--border); width: 450px; border-radius: 8px; }
        .data-row { margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .data-row label { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; }
        .data-row p { margin: 5px 0; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="modal-ficha" class="modal">
        <div class="modal-content">
            <h3 style="border-left: 3px solid var(--blue); padding-left: 10px;">FICHA DE REGISTRO</h3>
            <div id="ficha-body"></div>
            <button class="btn-master" onclick="cerrarModales()" style="margin-top:20px; width:100%; justify-content:center;">CERRAR</button>
        </div>
    </div>

    <div id="modal-ordenes" class="modal">
        <div class="modal-content">
            <h3 style="border-left: 3px solid #fff; padding-left: 10px;">Ã“RDENES DE TRABAJO</h3>
            <div id="ordenes-body"></div>
            <button class="btn-master" onclick="cerrarModales()" style="margin-top:20px; width:100%; justify-content:center;">CERRAR</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>CUARZO MASTER CONSOLE</h1>
            <a href="workspace.html" class="btn-master">VOLVER AL PANEL</a>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="master-search" placeholder="Buscar por nombre, documento o email..." onkeyup="filtrar()">
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Colaborador</th>
                        <th>Estado</th>
                        <th>Origen</th>
                        <th>Acciones Maestro</th>
                    </tr>
                </thead>
                <tbody id="lista-colab"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, deleteDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Cargar lista de colaboradores
        onSnapshot(collection(db, "colaboradores"), (snap) => {
            const lista = document.getElementById('lista-colab');
            lista.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const uid = d.id;
                lista.innerHTML += `
                    <tr class="user-row">
                        <td><strong>${c.nombre}</strong><br><small style="color:#555">${c.email}</small></td>
                        <td>${c.online ? 'ðŸŸ¢ LIVE' : 'âšª OFF'}</td>
                        <td>${c.pais_emoji || 'ðŸš©'} ${c.pais_nombre || 'Desconocido'}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn-master btn-ficha" onclick="verFicha('${uid}')">
                                    <i class="fas fa-id-card"></i> FICHA
                                </button>
                                <button class="btn-master btn-ordenes" onclick="verOrdenes('${uid}')">
                                    <i class="fas fa-tasks"></i> Ã“RDENES
                                </button>
                                <button class="btn-master" onclick="toggleAdmin('${uid}', '${c.rol}')">
                                    <i class="fas fa-shield-alt"></i> ${c.rol === 'admin' ? 'QUITAR ADMIN' : 'HACER ADMIN'}
                                </button>
                                <button class="btn-master btn-delete" onclick="borrar('${uid}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        });

        // LÃ³gica Ficha Personal
        window.verFicha = (uid) => {
            onSnapshot(doc(db, "colaboradores", uid), (d) => {
                const c = d.data();
                document.getElementById('ficha-body').innerHTML = `
                    <div class="data-row"><label>ID (${c.tipoId || 'DOC'})</label><p>${c.dni || c.ci || c.pasaporte || c.certificado_migratorio || 'No cargado'}</p></div>
                    <div class="data-row"><label>Email</label><p>${c.email}</p></div>
                    <div class="data-row"><label>UbicaciÃ³n</label><p>${c.pais_nombre} (IP: ${c.ip || '---'})</p></div>
                    <div class="data-row"><label>MÃ©todo de Pago</label><p>${c.metodoPago || '---'}</p></div>
                    <div class="data-row"><label>CBU/CVU/Datos Cobro</label><p style="word-break:break-all; background:#000; padding:5px;">${c.datoPago || '---'}</p></div>
                `;
                document.getElementById('modal-ficha').style.display = 'block';
            });
        };

        // LÃ³gica Ã“rdenes
        window.verOrdenes = async (uid) => {
            const q = query(collection(db, "ordenes"), where("asignado_a", "==", uid));
            const snap = await getDocs(q);
            let s = { asignadas: 0, iniciadas: 0, progreso: 0, terminadas: 0 };
            snap.forEach(d => { const est = d.data().estado; if(s[est] !== undefined) s[est]++; });
            
            document.getElementById('ordenes-body').innerHTML = `
                <div class="data-row"><p>Asignadas: ${s.asignadas}</p></div>
                <div class="data-row"><p>Iniciadas: ${s.iniciadas}</p></div>
                <div class="data-row"><p>En Progreso: ${s.progreso}</p></div>
                <div class="data-row" style="color: #0f0;"><p>Terminadas: ${s.terminadas}</p></div>
            `;
            document.getElementById('modal-ordenes').style.display = 'block';
        };

        window.cerrarModales = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); };
        
        window.filtrar = () => {
            const val = document.getElementById('master-search').value.toLowerCase();
            const filas = document.querySelectorAll('.user-row');
            filas.forEach(f => f.style.display = f.innerText.toLowerCase().includes(val) ? '' : 'none');
        };

        window.toggleAdmin = async (uid, rol) => {
            const nuevo = rol === 'admin' ? 'colaborador' : 'admin';
            if(confirm("Â¿Cambiar rango administrativo?")) await updateDoc(doc(db, "colaboradores", uid), { rol: nuevo });
        };

        window.borrar = async (uid) => {
            if(confirm("Â¿Eliminar usuario del sistema?")) await deleteDoc(doc(db, "colaboradores", uid));
        };
    </script>
</body>
</html>
