<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Clientes | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { 
            --bg: #000000;
            --sidebar: #080808;
            --card: #0c0c0c;
            --accent: #FFFFFF;
            --border: #1a1a1a;
            --text-main: #FFFFFF;
            --text-dim: #666666;
            --input-focus: #151515;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SIDEBAR PROFESIONAL */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar);
            padding: 30px 20px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .sidebar nav a {
            display: flex;
            align-items: center;
            color: var(--text-dim);
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .sidebar nav a i { margin-right: 12px; width: 20px; text-align: center; }

        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: #111;
            color: var(--accent);
        }

        /* CONTENIDO PRINCIPAL AJUSTADO POR SIDEBAR FIXED */
        .main-content {
            margin-left: 290px;
            padding: 60px 40px;
            width: 100%;
            max-width: 900px;
        }

        h1 { font-weight: 800; font-size: 1.8rem; margin: 0; }
        .breadcrumb { color: var(--text-dim); font-size: 0.75rem; margin-top: 10px; letter-spacing: 1px; }

        /* FORMULARIO */
        .form-container {
            background-color: var(--card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 40px;
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-dim);
            margin: 35px 0 20px 0;
            display: flex;
            align-items: center;
        }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); margin-left: 15px; }

        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #ccc;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            background-color: #050505;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #444;
            background-color: var(--input-focus);
        }

        .hidden { display: none; }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background-color: #222;
            color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-gem" style="font-size: 1.8em; color: #fff;"></i>
            <h2>CUARZO</h2>
        </div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-th-large"></i> DASHBOARD</a>
            <a href="nuevos-clientes.html" class="active"><i class="fas fa-user-plus"></i> NUEVOS CLIENTES</a> 
            <a href="reportes.html"><i class="fas fa-file-invoice"></i> REPORTES</a>
            <a href="contrato-legal.html"><i class="fas fa-gavel"></i> CONTRATOS</a>
            <a href="login.html" style="margin-top: auto;"><i class="fas fa-power-off"></i> CERRAR SESIÓN</a>
        </nav>
    </div>

    <div class="main-content">
        <h1>Registro de Clientes</h1>
        <p class="breadcrumb">CLIENTES / INGRESO DE LEADS</p>
        
        <div class="form-container">
            <form id="nuevoClienteForm">
                
                <div class="section-title">Información de Contacto</div>
                
                <div class="form-group">
                    <label>NOMBRE COMPLETO O EMPRESA</label>
                    <input type="text" id="nombreCliente" placeholder="Nombre de la entidad" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>EMAIL PRINCIPAL</label>
                        <input type="email" id="emailCliente" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label>TELÉFONO / WHATSAPP</label>
                        <input type="text" id="telefonoCliente" placeholder="+54 ...">
                    </div>
                </div>
                
                <div class="section-title">Detalles del Proyecto</div>
                
                <div class="form-group">
                    <label>CATEGORÍA DE PROYECTO</label>
                    <select id="tipoProyecto" required onchange="updateSubprojectOptions()">
                        <option value="">-- SELECCIONAR CATEGORÍA --</option>
                        <option value="WEB">DESARROLLO WEB / E-COMMERCE</option>
                        <option value="MARKETING">MARKETING DIGITAL & ADS</option>
                        <option value="CONSULTORIA">CONSULTORÍA ESTRATÉGICA</option>
                        <option value="DISENO">BRANDING & DISEÑO GRÁFICO</option>
                    </select>
                </div>

                <div class="form-group hidden" id="subProyectoGroup">
                    <label>TIPO ESPECÍFICO</label>
                    <select id="subProyecto"></select>
                </div>

                <div class="form-group">
                    <label>REQUERIMIENTOS Y NOTAS</label>
                    <textarea id="descripcionProyecto" rows="4" placeholder="Describa la necesidad del cliente..." required></textarea>
                </div>

                <button type="submit" id="btnGuardar" class="submit-btn">Sincronizar con Base de Datos</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('nuevoClienteForm');
        const btn = document.getElementById('btnGuardar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "SINCRONIZANDO...";

            const datos = {
                nombre: document.getElementById('nombreCliente').value,
                email: document.getElementById('emailCliente').value,
                telefono: document.getElementById('telefonoCliente').value,
                tipo: document.getElementById('tipoProyecto').value,
                subtipo: document.getElementById('subProyecto').value || "GENERAL",
                descripcion: document.getElementById('descripcionProyecto').value,
                fechaRegistro: new Date().toLocaleString('es-AR'),
                estadoLead: "PENDIENTE"
            };

            try {
                // GUARDAR EN FIRESTORE (Colección: leads_clientes)
                await addDoc(collection(db, "leads_clientes"), datos);
                
                alert("ÉXITO: Cliente registrado en la base de datos central.");
                form.reset();
                document.getElementById('subProyectoGroup').classList.add('hidden');
            } catch (error) {
                console.error(error);
                alert("ERROR DE CONEXIÓN: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Sincronizar con Base de Datos";
            }
        });
    </script>

    <script>
        const subOptions = {
            'WEB': ['LANDING PAGE', 'E-COMMERCE', 'SISTEMA WEB', 'WEB CORPORATIVA'],
            'MARKETING': ['GESTIÓN RRSS', 'ADS (FB/IG/GOOGLE)', 'SEO', 'EMAIL MARKETING'],
            'CONSULTORIA': ['OPTIMIZACIÓN PROCESOS', 'EXPANSIÓN COMERCIAL', 'AUDITORÍA'],
            'DISENO': ['LOGOTIPO / MARCA', 'DISEÑO UX/UI', 'MATERIAL PROMOCIONAL']
        };

        window.updateSubprojectOptions = function() {
            const tipo = document.getElementById('tipoProyecto').value;
            const subGroup = document.getElementById('subProyectoGroup');
            const subSelect = document.getElementById('subProyecto');

            subSelect.innerHTML = '';
            if (tipo && subOptions[tipo]) {
                subGroup.classList.remove('hidden');
                subOptions[tipo].forEach(opt => {
                    let o = document.createElement('option');
                    o.value = opt; o.text = opt;
                    subSelect.appendChild(o);
                });
            } else {
                subGroup.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
