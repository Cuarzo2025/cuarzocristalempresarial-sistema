<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Clientes - Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Mantenemos tus estilos originales que están perfectos */
        body { background-color: #000000; color: #FFFFFF; font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #0d0d0d; padding: 20px; box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; }
        .sidebar-header { text-align: center; margin-bottom: 40px; color: #E0E0E0; }
        .sidebar-header h2 { font-size: 1.5em; font-weight: 800; margin: 5px 0 0; color: #FFFFFF; }
        .sidebar nav a { display: block; color: #CCCCCC; text-decoration: none; padding: 15px 10px; margin-bottom: 10px; border-radius: 5px; transition: 0.3s; font-weight: 600; }
        .sidebar nav a:hover, .sidebar nav a.active { background-color: #1a1a1a; color: #00FFFF; }
        .sidebar nav a i { margin-right: 10px; width: 20px; text-align: center; }
        .main-content { flex-grow: 1; padding: 40px; background-color: #000000; }
        .main-content h1 { color: #FFFFFF; font-weight: 800; border-bottom: 2px solid #333333; padding-bottom: 15px; margin-bottom: 30px; }
        .form-container { max-width: 800px; background-color: #0d0d0d; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #CCCCCC; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #333333; border-radius: 5px; background-color: #1a1a1a; color: #FFFFFF; font-size: 1em; box-sizing: border-box; }
        .form-group input:focus { border-color: #00FFFF; outline: none; }
        .hidden { display: none; }
        .submit-btn { padding: 12px 25px; background-color: #00FFFF; color: #000000; border: none; border-radius: 5px; font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s; }
        .submit-btn:hover { background-color: #00B3B3; }
        .submit-btn:disabled { background-color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-gem" style="font-size: 2.5em; color: #00FFFF;"></i>
            <h2>Cuarzo Empresarial</h2>
        </div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="coordinacion.html"><i class="fas fa-video"></i> Sala de Jitsi</a>
            <a href="nuevos-clientes.html" class="active"><i class="fas fa-handshake"></i> Nuevos Clientes</a> 
            <a href="login.html" style="margin-top: auto;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
    </div>

    <div class="main-content">
        <h1><i class="fas fa-handshake"></i> Ingreso de Nuevo Cliente</h1>
        
        <div class="form-container">
            <form id="nuevoClienteForm">
                <h3 style="color: #FFFFFF;"><i class="fas fa-user-tag"></i> Datos del Contacto</h3>
                <div class="form-group">
                    <label>Nombre Completo / Empresa:</label>
                    <input type="text" id="nombreCliente" required>
                </div>
                <div class="form-group">
                    <label>Correo Electrónico:</label>
                    <input type="email" id="emailCliente" required>
                </div>
                <div class="form-group">
                    <label>Teléfono/WhatsApp:</label>
                    <input type="text" id="telefonoCliente">
                </div>
                
                <h3 style="color: #FFFFFF; margin-top: 40px;"><i class="fas fa-project-diagram"></i> Detalles del Proyecto</h3>
                <div class="form-group">
                    <label>Origen del Contacto:</label>
                    <select id="origenContacto" required>
                        <option value="">-- Seleccionar Origen --</option>
                        <option value="web-cuarzo">Página Web Cuarzo</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="referido">Referido</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Tipo de Proyecto:</label>
                    <select id="tipoProyecto" required onchange="updateSubprojectOptions()">
                        <option value="">-- Seleccionar Tipo --</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="consultoria">Consultoría</option>
                    </select>
                </div>

                <div class="form-group hidden" id="subProyectoGroup">
                    <label>Sub-especialidad:</label>
                    <select id="subProyecto"></select>
                </div>

                <div class="form-group">
                    <label>Notas Adicionales:</label>
                    <textarea id="descripcionProyecto" required placeholder="Detalles de la necesidad..."></textarea>
                </div>

                <button type="submit" id="btnGuardar" class="submit-btn">
                    <i class="fas fa-save"></i> GUARDAR CLIENTE EN SISTEMA
                </button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Tu misma configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userEmail = "";

        // Proteger la página
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html";
            else userEmail = user.email;
        });

        // Función para guardar en Firebase
        document.getElementById('nuevoClienteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            btn.disabled = true;
            btn.innerText = "Guardando...";

            try {
                await addDoc(collection(db, "clientes"), {
                    nombre: document.getElementById('nombreCliente').value,
                    email: document.getElementById('emailCliente').value,
                    telefono: document.getElementById('telefonoCliente').value,
                    origen: document.getElementById('origenContacto').value,
                    tipo: document.getElementById('tipoProyecto').value,
                    subtipo: document.getElementById('subProyecto').value,
                    descripcion: document.getElementById('descripcionProyecto').value,
                    registradoPor: userEmail,
                    fecha: serverTimestamp()
                });

                alert("¡Cliente registrado exitosamente en la base de datos!");
                document.getElementById('nuevoClienteForm').reset();
                document.getElementById('subProyectoGroup').classList.add('hidden');
            } catch (error) {
                console.error("Error al guardar:", error);
                alert("Hubo un error al guardar.");
            } finally {
                btn.disabled = false;
                btn.innerText = "GUARDAR CLIENTE EN SISTEMA";
            }
        });

        // Tu lógica de sub-opciones (mantenida igual)
        window.updateSubprojectOptions = function() {
            const tipo = document.getElementById('tipoProyecto').value;
            const subGroup = document.getElementById('subProyectoGroup');
            const subSelect = document.getElementById('subProyecto');
            
            const opciones = {
                'web': ['Landing Page', 'E-commerce', 'Web Corporativa'],
                'marketing': ['SEO/SEM', 'Social Media', 'Email Marketing'],
                'consultoria': ['Expansión', 'Procesos', 'Financiera']
            };

            subSelect.innerHTML = '';
            if (opciones[tipo]) {
                subGroup.classList.remove('hidden');
                opciones[tipo].forEach(opt => {
                    let o = document.createElement('option');
                    o.value = opt; o.text = opt;
                    subSelect.appendChild(o);
                });
            } else {
                subGroup.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
