<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FFFFFF; --bg: #0A0A0A; --card: #141414; --text-dim: #A0A0A0; --accent: #4CAF50; --border: #333; }
        body { background: var(--bg); color: var(--primary); font-family: 'Montserrat', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; border: 1px solid var(--border); text-align: center; }
        h1 { font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 30px; }
        input { width: 100%; padding: 14px; margin-bottom: 20px; background: #1e1e1e; border: 1px solid var(--border); border-radius: 8px; color: white; box-sizing: border-box; font-family: inherit; }
        input:focus { outline: none; border-color: var(--accent); }
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: black; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { opacity: 0.8; transform: translateY(-2px); }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: var(--card); padding: 40px; border-radius: 16px; text-align: center; max-width: 350px; border: 1px solid var(--accent); }
        .temp-pass { display: block; background: #000; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 1.4rem; color: var(--accent); letter-spacing: 3px; border-radius: 8px; }
        a { color: var(--accent); text-decoration: none; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CUARZO</h1>
        <p class="subtitle">Registro de Colaboradores</p>
        <form id="registration-form">
            <input type="text" id="user-name" placeholder="Tu nombre completo" required>
            <input type="email" id="user-email" placeholder="Correo electrónico (Gmail, etc.)" required>
            <button type="submit" id="btn-submit" class="btn-main">Completar Registro</button>
            <p style="margin-top: 20px;"><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
        </form>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2 style="color: var(--accent); margin-top: 0;">¡ÉXITO!</h2>
            <p style="font-size: 0.9rem;">Se ha enviado un correo con Resend. Tu clave temporal es:</p>
            <span id="display-pass" class="temp-pass">--------</span>
            <p style="font-size: 0.75rem; color: var(--text-dim);">Cópiala antes de ir al login.</p>
            <button class="btn-main" onclick="window.location.href='login.html'" style="background: var(--accent); color: white;">IR AL LOGIN</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const tempPass = Math.random().toString(36).slice(-6).toUpperCase() + "!";
            const btn = document.getElementById('btn-submit');
            
            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            try {
                // 1. Registro en Firebase Auth
                const userCred = await createUserWithEmailAndPassword(auth, email, tempPass);
                
                // 2. Guardar datos en Firestore (CAMPOS AUTOMÁTICOS AÑADIDOS AQUÍ)
                await setDoc(doc(db, "colaboradores", userCred.user.uid), {
                    nombre: name,
                    email: email,
                    requiereCambio: true,
                    claveTemporal: tempPass,
                    fechaRegistro: new Date(),
                    // Nuevos campos sincronizados con Workspace
                    proyectos_activos: 0,
                    horas_totales: 0,
                    estado: "ACTIVO"
                });

                // 3. Envío de correo mediante nuestra API de Resend
                try {
                    const response = await fetch('/api/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email,
                            nombre: name,
                            clave: tempPass
                        })
                    });
                    
                    if (response.ok) {
                        console.log("Correo enviado exitosamente vía Resend");
                    } else {
                        console.warn("La API de Resend respondió con error.");
                    }
                } catch (resendError) {
                    console.error("Error al conectar con la API de Resend:", resendError);
                }

                // 4. Mostrar Modal con la clave
                document.getElementById('display-pass').innerText = tempPass;
                document.getElementById('modal-overlay').style.display = 'flex';

            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    alert("Este correo ya está registrado.");
                } else {
                    alert("Error: " + error.message);
                }
                btn.disabled = false;
                btn.innerText = "COMPLETAR REGISTRO";
            }
        });
    </script>
</body>
</html>
