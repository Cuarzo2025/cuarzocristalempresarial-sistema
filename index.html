<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #FFFFFF; 
            --bg: #000000; 
            --card: rgba(10, 10, 10, 0.95); 
            --text-dim: #888888; 
            --border: #333; 
        }
        
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            height: 100vh; 
            background: #000; 
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* FONDO MATRIX */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }

        .main-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 12px; 
            width: 90%;
            max-width: 380px; 
            border: 1px solid var(--border); 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 { font-weight: 800; margin: 0; letter-spacing: 2px; color: #fff; }
        .subtitle { color: var(--text-dim); font-size: 0.75rem; margin-bottom: 30px; letter-spacing: 3px; }
        
        input { 
            width: 100%; padding: 14px; margin-bottom: 20px; 
            background: #111; 
            border: 1px solid var(--border); 
            border-radius: 4px; color: white; 
            box-sizing: border-box; font-family: inherit;
        }
        input:focus { outline: none; border-color: #777; }
        
        .btn-main { 
            width: 100%; padding: 16px; 
            background: #FFFFFF; color: #000; 
            border: none; border-radius: 4px; 
            font-weight: 800; cursor: pointer; 
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-main:hover { background: #ccc; }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: #000; padding: 40px; border-radius: 8px; text-align: center; max-width: 350px; border: 1px solid #fff; }
        .temp-pass { display: block; background: #111; padding: 15px; margin: 20px 0; font-family: monospace; font-size: 1.6rem; color: #fff; letter-spacing: 4px; border: 1px solid #333; }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="main-wrapper">
        <div class="container">
            <h1>CUARZO</h1>
            <p class="subtitle">SYSTEM REGISTRY</p>
            <form id="registration-form">
                <input type="text" id="user-name" placeholder="NOMBRE COMPLETO" required>
                <input type="email" id="user-email" placeholder="EMAIL" required>
                <button type="submit" id="btn-submit" class="btn-main">CREAR CUENTA</button>
                <p style="margin-top: 20px;"><a href="login.html" style="color: #666; text-decoration: none; font-size: 0.8rem;">INICIAR SESIÓN</a></p>
            </form>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h2 style="color: #fff; margin-top: 0; font-size: 1.2rem;">ACCESO GENERADO</h2>
            <p style="color: #888; font-size: 0.9rem;">Guarda tu clave temporal:</p>
            <span id="display-pass" class="temp-pass">--------</span>
            <button class="btn-main" onclick="window.location.href='login.html'">CONTINUAR</button>
        </div>
    </div>

    <script>
        // MATRIX SIN DESTELLO (BLANCO SÓLIDO)
        window.onload = function() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.onresize = resize;

            const chars = "01010101";
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = Array(columns).fill(1);

            function draw() {
                // Fondo con opacidad para el rastro
                ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = fontSize + "px monospace";
                
                // Quitamos el glow (shadowBlur)
                ctx.shadowBlur = 0;

                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    
                    // Solo dos tonos de blanco/gris para profundidad sin brillo
                    ctx.fillStyle = Math.random() > 0.95 ? "#FFFFFF" : "#444444";

                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 40);
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value.toLowerCase().trim();
            const tempPass = Math.random().toString(36).slice(-6).toUpperCase() + "!";
            const btn = document.getElementById('btn-submit');
            
            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, tempPass);
                await setDoc(doc(db, "colaboradores", userCred.user.uid), {
                    nombre: name,
                    email: email,
                    rol: "colaborador",
                    contratoAceptado: false,
                    metodoPago: "",
                    datoPago: "",
                    requiereCambio: true,
                    claveTemporal: tempPass,
                    fechaRegistro: new Date().toLocaleDateString('es-AR'),
                    proyectos_activos: 0,
                    horas_totales: 0,
                    estado: "ACTIVO"
                });
                document.getElementById('display-pass').innerText = tempPass;
                document.getElementById('modal-overlay').style.display = 'flex';
            } catch (error) {
                alert("ERROR: " + error.message);
                btn.disabled = false;
                btn.innerText = "CREAR CUENTA";
            }
        });
    </script>
</body>
</html>
