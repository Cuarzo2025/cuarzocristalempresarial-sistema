<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #FFFFFF; --bg: #000000; --card: #0d0d0d; --accent: #00FFFF; --border: #333; }
        
        body {
            background-color: var(--bg); color: var(--primary);
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background-color: var(--card); padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; position: fixed;
            height: 100%; z-index: 1000; left: 0;
            transform: translateX(-250px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 2px solid var(--accent);
        }

        @media (min-width: 1025px) {
            .sidebar:hover { transform: translateX(0); }
        }

        .sidebar.open { transform: translateX(0); }

        .sidebar nav a {
            display: block; color: #CCCCCC; text-decoration: none;
            padding: 15px 10px; margin-bottom: 10px; border-radius: 8px;
            transition: 0.3s; font-weight: 600;
        }
        .sidebar nav a:hover { background-color: #1a1a1a; color: var(--accent); }

        /* --- TOP BAR CORREGIDA --- */
        .top-bar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px; background: #000;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 500;
            height: 70px; /* Altura fija para ayudar al centrado */
        }

        /* Contenedor de bienvenida corregido */
        .welcome-container {
            flex-grow: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-text {
            color: #FFFFFF; 
            font-weight: 800; 
            font-size: 1.2em;
            letter-spacing: 1px; 
            margin: 0; 
            text-transform: uppercase;
            display: block; /* Asegura que se comporte como bloque */
        }

        .mobile-toggle {
            background: var(--card); color: var(--accent); border: 1px solid var(--accent);
            padding: 8px 12px; border-radius: 5px; cursor: pointer;
            z-index: 600;
        }

        /* --- CUERPO --- */
        .main-content { flex-grow: 1; width: 100%; }
        .content-body { padding: 40px; max-width: 1200px; margin: 0 auto; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .stat-card { background-color: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--border); text-align: center; }
        .stat-card p { font-size: 2.2em; font-weight: 800; margin: 10px 0 0; color: var(--accent); }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .welcome-text { font-size: 0.9em; }
        }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMobileMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="text-align:center; margin-bottom:30px;">
            <i class="fas fa-gem" style="font-size: 2.5em; color: var(--accent);"></i>
            <h2 style="color:var(--accent)">CUARZO</h2>
        </div>
        <nav>
            <a href="workspace.html" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="tareas-activas.html"><i class="fas fa-tasks"></i> Tareas Activas</a>
            <a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="nuevos-clientes.html"><i class="fas fa-handshake"></i> Nuevos Clientes</a>
            <a href="datos-personales.html"><i class="fas fa-cog"></i> Configuración</a>
            <a href="contrato-legal.html"><i class="fas fa-gavel"></i> Documentación Legal</a>
            <a href="#" onclick="logout()" style="margin-top: 40px; color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="welcome-container">
                <h1 class="welcome-text" id="welcome-msg">BIENVENIDO</h1>
            </div>

            <div style="width: 45px;"></div> 
        </header>

        <div class="content-body">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Proyectos en Curso</h3>
                    <p>3</p>
                </div>
                <div class="stat-card">
                    <h3>Horas Totales</h3>
                    <p>128.5</p>
                </div>
                <div class="stat-card">
                    <h3>Estado del Perfil</h3>
                    <p style="color: #FFFFFF;">ACTIVO</p>
                </div>
            </div>

            <div style="background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; margin-top: 40px;">
                <h2>Soporte Directo 24/7</h2>
                <a href="https://wa.me/5491100001234" target="_blank" style="display:inline-block; background:#25D366; color:white; padding:15px 30px; border-radius:50px; text-decoration:none; font-weight:800; margin-top:20px;">
                    <i class="fab fa-whatsapp"></i> WHATSAPP SOPORTE
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            const welcomeMsg = document.getElementById('welcome-msg');
            if (user) {
                try {
                    const docRef = doc(db, "colaboradores", user.uid);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const nombre = docSnap.data().nombre || "Usuario";
                        welcomeMsg.innerText = `BIENVENIDO, ${nombre.toUpperCase()}`;
                    } else {
                        welcomeMsg.innerText = "BIENVENIDO, COLABORADOR";
                    }
                } catch (e) {
                    console.error(e);
                    welcomeMsg.innerText = "BIENVENIDO";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        window.toggleMobileMenu = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
