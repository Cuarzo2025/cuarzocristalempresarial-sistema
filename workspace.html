<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #FFFFFF; --bg: #000000; --card: #0d0d0d; --accent: #00FFFF; --border: #222; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; 
            margin: 0; display: flex; min-height: 100vh; 
        }
        
        /* Sidebar */
        .sidebar { 
            width: 250px; background: var(--card); border-right: 1px solid var(--border); 
            padding: 30px 20px; display: flex; flex-direction: column; position: fixed; height: 100vh;
        }
        .sidebar h2 { color: var(--accent); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 40px; }
        .sidebar nav a { 
            display: block; color: #aaa; text-decoration: none; padding: 15px; 
            margin-bottom: 5px; border-radius: 8px; font-weight: 600; transition: 0.3s; 
        }
        .sidebar nav a:hover { background: #1a1a1a; color: var(--accent); }
        .sidebar nav a i { margin-right: 10px; }

        /* Contenido Principal */
        .main { margin-left: 250px; padding: 40px; width: 100%; box-sizing: border-box; }
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 50px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }
        .user-profile { background: #111; padding: 10px 20px; border-radius: 50px; border: 1px solid var(--accent); display: flex; align-items: center; gap: 10px; }
        .user-profile i { color: var(--accent); font-size: 1.2rem; }

        /* Grid de Info */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .stat-card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--border); transition: 0.3s; }
        .stat-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .stat-card h3 { font-size: 0.75rem; color: #777; text-transform: uppercase; margin: 0; }
        .stat-card p { font-size: 1.8rem; font-weight: 800; margin: 15px 0 0; color: var(--primary); }

        .btn-logout { 
            background: none; border: 1px solid #444; color: #ff4444; 
            padding: 10px; border-radius: 8px; cursor: pointer; margin-top: auto; font-weight: 700;
        }
        .btn-logout:hover { background: rgba(255, 68, 68, 0.1); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2><i class="fas fa-gem"></i> Cuarzo Cristal</h2>
        <nav style="display: flex; flex-direction: column; height: 100%;">
            <a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="#"><i class="fas fa-tasks"></i> Mis Tareas</a>
            <a href="#"><i class="fas fa-graduation-cap"></i> Mentorías</a>
            <a href="#"><i class="fas fa-cog"></i> Ajustes</a>
            <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN</button>
        </nav>
    </div>

    <div class="main">
        <div class="header">
            <h1 style="font-weight: 800; margin: 0;">Portal de Colaboradores</h1>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span id="display-name" style="font-weight: 600;">Cargando Perfil...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Proyectos Asignados</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Horas Acumuladas</h3>
                <p>0.0 h</p>
            </div>
            <div class="stat-card">
                <h3>Estado Administrativo</h3>
                <p style="color: var(--accent); font-size: 1.2rem;">ACTIVO</p>
            </div>
        </div>

        <div style="margin-top: 50px; background: #080808; padding: 40px; border-radius: 20px; border: 1px dashed #333; text-align: center;">
            <h2 style="color: #555;">Próximamente</h2>
            <p style="color: #444;">Tu material exclusivo y herramientas de trabajo aparecerán aquí.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Cargar datos del usuario logueado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const docRef = doc(db, "colaboradores", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        // ESTO TRAE EL NOMBRE DESDE TU BASE DE DATOS
                        document.getElementById('display-name').innerText = userData.nombre.toUpperCase();
                    }
                } catch (e) {
                    console.error("Error cargando perfil:", e);
                }
            } else {
                window.location.href = "login.html";
            }
        });

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };
    </script>
</body>
</html>
