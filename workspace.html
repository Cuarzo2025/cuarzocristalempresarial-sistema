<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #FFFFFF; --bg: #000000; --card: #0d0d0d; --accent: #00FFFF; --border: #333; }
        
        body {
            background-color: var(--bg); color: var(--primary);
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR INTELIGENTE --- */
        .sidebar {
            width: 260px; background-color: var(--card); padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; position: fixed;
            height: 100%; z-index: 1000; left: 0;
            transform: translateX(-250px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 2px solid var(--accent);
        }

        @media (min-width: 1025px) {
            .sidebar:hover { transform: translateX(0); }
        }

        .sidebar.open { transform: translateX(0); }

        .sidebar nav a {
            display: block; color: #CCCCCC; text-decoration: none;
            padding: 15px 10px; margin-bottom: 10px; border-radius: 8px;
            transition: 0.3s; font-weight: 600;
        }
        .sidebar nav a:hover { background-color: #1a1a1a; color: var(--accent); }

        /* --- TOP BAR (CABECERA) --- */
        .top-bar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 25px; background: #000;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 500;
            height: 80px;
        }

        .mobile-toggle {
            background: var(--card); color: var(--accent); border: 1px solid var(--accent);
            padding: 10px; border-radius: 8px; cursor: pointer; flex-shrink: 0;
        }

        /* Bienvenida Central */
        .welcome-center {
            position: absolute; left: 50%; transform: translateX(-50%);
            text-align: center; pointer-events: none;
            width: 40%; /* Limita el ancho para que no choque con los lados */
        }
        .welcome-text {
            color: #FFFFFF; font-weight: 800; font-size: 1.1em;
            letter-spacing: 1px; margin: 0; text-transform: uppercase;
        }

        /* Badge de Usuario (Derecha) */
        .user-badge {
            display: flex; align-items: center; gap: 12px;
            background: #111; padding: 6px 16px; border-radius: 50px;
            border: 1px solid var(--accent); flex-shrink: 0;
            max-width: 250px; /* Permite que crezca un poco más para el nombre completo */
        }
        .user-badge i {
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: #222; color: var(--accent); font-size: 1.1rem;
        }
        .user-name-small {
            font-size: 0.8rem; font-weight: 700; color: #FFF;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* --- CONTENIDO --- */
        .main-content { flex-grow: 1; width: 100%; }
        .content-body { padding: 30px; max-width: 1200px; margin: 0 auto; }

        @media (max-width: 900px) {
            .welcome-center { display: none; } /* Ocultar centro en tablets/celulares para priorizar el nombre */
        }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999;
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMobileMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="text-align:center; margin-bottom:30px;">
            <i class="fas fa-gem" style="font-size: 2.5em; color: var(--accent);"></i>
            <h2 style="color:var(--accent); font-size: 1.2rem; margin-top:10px;">CUARZO</h2>
        </div>
        <nav>
            <a href="workspace.html" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="tareas-activas.html"><i class="fas fa-tasks"></i> Tareas Activas</a>
            <a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="nuevos-clientes.html"><i class="fas fa-handshake"></i> Nuevos Clientes</a>
            <a href="datos-personales.html"><i class="fas fa-cog"></i> Configuración</a>
            <a href="contrato-legal.html"><i class="fas fa-gavel"></i> Documentación Legal</a>
            <a href="#" onclick="logout()" style="margin-top: 40px; color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Salir</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="welcome-center">
                <h1 class="welcome-text" id="welcome-msg">BIENVENIDO</h1>
            </div>

            <div class="user-badge">
                <span class="user-name-small" id="badge-name">CARGANDO...</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="content-body">
            <div id="dashboard-info">
                 <h2 style="color:var(--accent)">Dashboard de Colaborador</h2>
                 <p>Selecciona una opción del menú lateral para comenzar.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const docRef = doc(db, "colaboradores", user.uid);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const nombreCompleto = data.nombre || "Usuario";
                        
                        // Nombre completo en el mensaje central
                        document.getElementById('welcome-msg').innerText = `BIENVENIDO, ${nombreCompleto.toUpperCase()}`;
                        
                        // Nombre completo en el badge lateral derecho
                        document.getElementById('badge-name').innerText = nombreCompleto.toUpperCase();
                    }
                } catch (e) { console.error(e); }
            } else {
                window.location.href = "login.html";
            }
        });

        window.toggleMobileMenu = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
