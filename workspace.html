<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #FFFFFF; --bg: #000000; --card: #0d0d0d; --accent: #00FFFF; --border: #333; }
        
        body {
            background-color: var(--bg); color: var(--primary);
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background-color: var(--card); padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; position: fixed;
            height: 100%; z-index: 2000; left: 0;
            transform: translateX(-250px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 2px solid var(--accent);
        }
        @media (min-width: 1025px) { .sidebar:hover { transform: translateX(0); } }
        .sidebar.open { transform: translateX(0); }

        .sidebar nav a {
            display: block; color: #CCCCCC; text-decoration: none;
            padding: 15px 10px; margin-bottom: 10px; border-radius: 8px;
            transition: 0.3s; font-weight: 600;
        }
        .sidebar nav a:hover { background-color: #1a1a1a; color: var(--accent); }

        /* --- CONTENIDO --- */
        .main-content { flex-grow: 1; width: 100%; display: flex; flex-direction: column; }

        .top-bar {
            background: #000; padding: 15px 25px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000;
        }

        .user-badge {
            display: flex; align-items: center; gap: 12px;
            background: #111; padding: 6px 16px; border-radius: 50px;
            border: 1px solid var(--accent); max-width: fit-content;
        }

        .user-name-small { font-size: 0.8rem; font-weight: 700; color: #FFF; text-transform: uppercase; }

        .photo-circle {
            width: 32px; height: 32px; border-radius: 50%;
            background: #222; display: flex; align-items: center;
            justify-content: center; color: var(--accent); border: 1px solid var(--border);
        }

        /* --- SECCIONES BAJADAS --- */
        .welcome-section { padding: 40px 40px 20px 40px; }
        .welcome-text {
            color: #FFFFFF; font-weight: 800; font-size: 1.8em;
            letter-spacing: 1px; margin: 0; text-transform: uppercase;
            border-left: 4px solid var(--accent); padding-left: 15px;
        }

        .content-body { padding: 0 40px 40px 40px; }

        /* Cronómetro */
        .timer-card {
            background: #0a0a0a; border: 1px solid var(--accent); padding: 25px;
            border-radius: 20px; margin-bottom: 30px; text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        #timer-display { font-size: 3rem; font-weight: 800; font-family: monospace; margin-bottom: 15px; }

        /* Stats Grid */
        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; margin-top: 20px;
        }
        .stat-card { 
            background: var(--card); padding: 25px; border-radius: 15px; 
            border: 1px solid var(--border); text-align: left;
        }
        .stat-card h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin: 0; }
        .stat-card p { font-size: 2.2em; font-weight: 800; margin: 10px 0 0; color: var(--accent); }

        .whatsapp-card {
            background: #111; border: 1px solid #222; padding: 30px; border-radius: 20px;
            margin-top: 40px; display: flex; align-items: center;
            justify-content: space-between; flex-wrap: wrap; gap: 20px;
        }
        .whatsapp-btn {
            background: #25D366; color: white; padding: 12px 25px;
            border-radius: 50px; text-decoration: none; font-weight: 800;
            display: flex; align-items: center; gap: 10px;
        }

        @media (max-width: 768px) {
            .welcome-text { font-size: 1.3em; }
            .welcome-section, .content-body { padding: 20px; }
            #timer-display { font-size: 2.2rem; }
        }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1500;
        }
        .overlay.active { display: block; }
        .mobile-toggle { background: var(--card); color: var(--accent); border: 1px solid var(--accent); padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMobileMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="text-align:center; margin-bottom:30px;">
            <i class="fas fa-gem" style="font-size: 2.5em; color: var(--accent);"></i>
            <h2 style="color:var(--accent); font-size: 1.2rem; margin-top:10px;">CUARZO</h2>
        </div>
        <nav>
            <a href="workspace.html" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="tareas-activas.html"><i class="fas fa-tasks"></i> Tareas Activas</a>
            <a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="nuevos-clientes.html"><i class="fas fa-handshake"></i> Clientes</a>
            <a href="datos-personales.html"><i class="fas fa-cog"></i> Perfil</a>
            <a href="#" onclick="logout()" style="margin-top: 40px; color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Salir</a>
        </nav>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-badge">
                <span class="user-name-small" id="badge-name">CARGANDO...</span>
                <div class="photo-circle"><i class="fas fa-user"></i></div>
            </div>
        </header>

        <div class="welcome-section">
            <h1 class="welcome-text" id="welcome-msg">BIENVENIDO</h1>
        </div>

        <div class="content-body">
            <div class="timer-card">
                <h3 style="margin: 0 0 10px 0; font-size: 0.8rem; color: #888;">TURNO DE TRABAJO</h3>
                <div id="timer-display">00:00:00</div>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button id="btn-start" onclick="startTimer()" style="background:#25D366; color:white; border:none; padding:10px 20px; border-radius:50px; font-weight:800; cursor:pointer;">INICIAR</button>
                    <button id="btn-stop" onclick="stopTimer()" disabled style="background:#ff4444; color:white; border:none; padding:10px 20px; border-radius:50px; font-weight:800; cursor:pointer; opacity:0.5;">DETENER</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Proyectos</h3>
                    <p id="stat-proyectos">0</p>
                </div>
                <div class="stat-card">
                    <h3>Horas Totales</h3>
                    <p id="stat-horas">0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Estado</h3>
                    <p id="stat-estado" style="font-size: 1.4rem;">...</p>
                </div>
            </div>

            <div class="whatsapp-card">
                <div>
                    <h2>¿Necesitas ayuda?</h2>
                    <p>Soporte técnico 24/7 para colaboradores.</p>
                </div>
                <a href="https://wa.me/5491100001234" target="_blank" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> WHATSAPP
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId, startTime, timerInterval;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                loadData();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadData() {
            const docSnap = await getDoc(doc(db, "colaboradores", userId));
            if (docSnap.exists()) {
                const d = docSnap.data();
                document.getElementById('welcome-msg').innerText = `BIENVENIDO, ${d.nombre.toUpperCase()}`;
                document.getElementById('badge-name').innerText = d.nombre.toUpperCase();
                document.getElementById('stat-proyectos').innerText = d.proyectos_activos || 0;
                document.getElementById('stat-horas').innerText = parseFloat(d.horas_totales || 0).toFixed(2);
                document.getElementById('stat-estado').innerText = (d.estado || "ACTIVO").toUpperCase();
                document.getElementById('stat-estado').style.color = (d.estado === "ACTIVO") ? "#00FFFF" : "#FF4444";
            }
        }

        window.startTimer = () => {
            startTime = Date.now();
            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-start').style.opacity = "0.5";
            document.getElementById('btn-stop').disabled = false;
            document.getElementById('btn-stop').style.opacity = "1";
            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                let s = Math.floor(diff / 1000);
                let h = Math.floor(s / 3600);
                let m = Math.floor((s % 3600) / 60);
                s = s % 60;
                document.getElementById('timer-display').innerText = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
        };

        window.stopTimer = async () => {
            clearInterval(timerInterval);
            const durationHours = (Date.now() - startTime) / (1000 * 60 * 60);
            if(confirm("¿Guardar sesión de trabajo?")) {
                await updateDoc(doc(db, "colaboradores", userId), { horas_totales: increment(durationHours) });
                location.reload();
            } else { location.reload(); }
        };

        window.toggleMobileMenu = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
