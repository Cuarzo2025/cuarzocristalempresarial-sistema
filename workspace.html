<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { 
            --primary: #FFFFFF; 
            --bg: #000000; 
            --card: #0d0d0d; 
            --accent: #FFFFFF; 
            --border: #333; 
            --gray-soft: #b3b3b3;
        }
        
        body {
            background-color: var(--bg); color: var(--primary);
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px; background-color: var(--card); padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; position: fixed;
            height: 100%; z-index: 2000; left: 0;
            transform: translateX(-250px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border);
        }
        @media (min-width: 1025px) { .sidebar:hover { transform: translateX(0); } }
        .sidebar.open { transform: translateX(0); }

        .sidebar nav a {
            display: block; color: var(--gray-soft); text-decoration: none;
            padding: 15px 10px; margin-bottom: 10px; border-radius: 8px;
            transition: 0.3s; font-weight: 600; font-size: 0.9em;
        }
        .sidebar nav a:hover { background-color: #1a1a1a; color: #FFFFFF; }
        .sidebar nav a i { margin-right: 10px; width: 20px; text-align: center; }
        .sidebar nav a.active { background-color: #222; color: #FFF; border-left: 3px solid #FFF; }

        /* --- CONTENIDO --- */
        .main-content { flex-grow: 1; width: 100%; display: flex; flex-direction: column; }

        .top-bar {
            background: #000; padding: 15px 25px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1000;
        }

        .user-badge {
            display: flex; align-items: center; gap: 12px;
            background: #111; padding: 6px 16px; border-radius: 50px;
            border: 1px solid var(--border);
        }

        .user-name-small { font-size: 0.8rem; font-weight: 700; color: #FFF; text-transform: uppercase; }

        .photo-circle {
            width: 32px; height: 32px; border-radius: 50%;
            background: #222; display: flex; align-items: center;
            justify-content: center; color: #FFF; border: 1px solid var(--border);
            overflow: hidden; /* Para que la imagen no se salga del círculo */
            background-size: cover;
            background-position: center;
        }
        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- SECCIONES --- */
        .welcome-section { padding: 40px 40px 20px 40px; }
        .welcome-text {
            color: #FFFFFF; font-weight: 800; font-size: 1.8em;
            letter-spacing: 1px; margin: 0; text-transform: uppercase;
            border-left: 4px solid #FFFFFF; padding-left: 15px;
        }

        .content-body { padding: 0 40px 40px 40px; }

        .timer-card {
            background: #0d0d0d; border: 1px solid var(--border); padding: 35px;
            border-radius: 15px; margin-bottom: 30px; text-align: center;
        }
        #timer-display { font-size: 3.5rem; font-weight: 800; font-family: 'Courier New', monospace; margin-bottom: 20px; color: #FFF; }

        .stats-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; margin-top: 20px;
        }
        .stat-card { 
            background: #0d0d0d; padding: 25px; border-radius: 10px; 
            border: 1px solid var(--border); text-align: left;
        }
        .stat-card h3 { font-size: 0.75rem; color: #888; text-transform: uppercase; margin: 0; letter-spacing: 1px; }
        .stat-card p { font-size: 2em; font-weight: 800; margin: 10px 0 0; color: #FFFFFF; }

        .whatsapp-card {
            background: #0d0d0d; border: 1px solid #222; padding: 30px; border-radius: 15px;
            margin-top: 40px; display: flex; align-items: center;
            justify-content: space-between; flex-wrap: wrap; gap: 20px;
        }
        .whatsapp-btn {
            background: #FFFFFF; color: #000000; padding: 12px 25px;
            border-radius: 5px; text-decoration: none; font-weight: 800;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .whatsapp-btn:hover { background: #cccccc; }

        .btn-action {
            border: none; padding: 12px 25px; border-radius: 5px; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        #btn-start { background: #FFFFFF; color: #000; }
        #btn-stop { background: #333; color: #FFF; }

        @media (max-width: 768px) {
            .welcome-text { font-size: 1.3em; }
            .welcome-section, .content-body { padding: 20px; }
            #timer-display { font-size: 2.2rem; }
        }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1500;
        }
        .overlay.active { display: block; }
        .mobile-toggle { background: #111; color: #FFF; border: 1px solid var(--border); padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMobileMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="text-align:center; margin-bottom:30px; padding-top: 20px;">
            <i class="fas fa-gem" style="font-size: 2.5em; color: #FFF;"></i>
            <h2 style="color:#FFF; font-size: 1.1rem; margin-top:10px; letter-spacing: 2px;">CUARZO</h2>
        </div>
        <nav>
            <a href="workspace.html" class="active"><i class="fas fa-th-large"></i> Inicio</a>
            <a href="admin-control.html" id="btn-admin-link" style="display: none; border: 1px solid #444; margin-bottom: 20px;">
                <i class="fas fa-user-shield"></i> Panel Maestro
            </a>
            <a href="tareas-activas.html"><i class="fas fa-list-ul"></i> Tareas</a>
            <a href="reportes.html"><i class="fas fa-file-invoice-dollar"></i> Reportes</a>
            <a href="nuevos-clientes.html"><i class="fas fa-users"></i> Clientes</a>
            <a href="contrato-legal.html"><i class="fas fa-file-signature"></i> Legales</a>
            <a href="datos-personales.html"><i class="fas fa-user-cog"></i> Mi Perfil</a>
            <a href="#" onclick="logout()" style="margin-top: 40px; color: #888; font-size: 0.8em;">
                <i class="fas fa-power-off"></i> Cerrar Sesión
            </a>
        </nav>
    </div>

    <div class="main-content">
        <header class="top-bar">
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="user-badge">
                <span class="user-name-small" id="badge-name">CARGANDO...</span>
                <div class="photo-circle" id="user-photo-container">
                    <i class="fas fa-user" id="default-icon"></i>
                </div>
            </div>
        </header>

        <div class="welcome-section">
            <h1 class="welcome-text" id="welcome-msg">BIENVENIDO</h1>
        </div>

        <div class="content-body">
            <div class="timer-card">
                <h3 style="margin: 0 0 10px 0; font-size: 0.7rem; color: #888; letter-spacing: 2px;">REGISTRO DE JORNADA</h3>
                <div id="timer-display">00:00:00</div>
                <div style="display: flex; justify-content: center; gap: 15px;">
                    <button id="btn-start" class="btn-action" onclick="startTimer()">Iniciar Turno</button>
                    <button id="btn-stop" class="btn-action" onclick="stopTimer()" disabled style="opacity:0.3;">Finalizar</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Proyectos Asignados</h3>
                    <p id="stat-proyectos">0</p>
                </div>
                <div class="stat-card">
                    <h3>Horas Acumuladas</h3>
                    <p id="stat-horas">0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Estado de Cuenta</h3>
                    <p id="stat-estado" style="font-size: 1.2rem; letter-spacing: 1px;">...</p>
                </div>
            </div>

            <div class="whatsapp-card">
                <div>
                    <h2 style="margin:0; font-size: 1.2rem;">Soporte de Sistemas</h2>
                    <p style="color: #888; margin: 5px 0 0 0; font-size: 0.9rem;">¿Tienes inconvenientes técnicos? Contáctanos.</p>
                </div>
                <a href="https://wa.me/5491100001234" target="_blank" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> CONTACTAR SOPORTE
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId, startTime, timerInterval;

        const SUPER_ADMINS = [
            "rrhhcuarzocristalempresarial@gmail.com", 
            "hectormauricioraposso@gmail.com"
        ];

        const setOnlineStatus = async (uid, status) => {
            const userRef = doc(db, "colaboradores", uid);
            try {
                await updateDoc(userRef, { 
                    online: status,
                    ultimaConexion: status ? "ONLINE" : new Date().toLocaleTimeString('es-AR', {hour:'2-digit', minute:'2-digit'})
                });
            } catch (e) { console.error("Error status:", e); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                const userRef = doc(db, "colaboradores", userId);
                
                setOnlineStatus(userId, true);

                onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const d = docSnap.data();
                        const userEmail = user.email.toLowerCase();
                        
                        // CARGAR FOTO DE PERFIL EN EL CIRCULO
                        const photoContainer = document.getElementById('user-photo-container');
                        const defaultIcon = document.getElementById('default-icon');
                        
                        if (d.fotoPerfil) {
                            photoContainer.style.backgroundImage = `url('${d.fotoPerfil}')`;
                            if(defaultIcon) defaultIcon.style.display = 'none';
                        } else {
                            photoContainer.style.backgroundImage = 'none';
                            if(defaultIcon) defaultIcon.style.display = 'block';
                        }

                        if (SUPER_ADMINS.includes(userEmail) || d.rol === "admin") {
                            const btnAdmin = document.getElementById('btn-admin-link');
                            if(btnAdmin) btnAdmin.style.display = 'block';
                        }

                        document.getElementById('welcome-msg').innerText = `BIENVENIDO, ${d.nombre ? d.nombre.toUpperCase() : 'USUARIO'}`;
                        document.getElementById('badge-name').innerText = d.nombre ? d.nombre.toUpperCase() : 'USUARIO';
                        document.getElementById('stat-proyectos').innerText = d.proyectos_activos || 0;
                        document.getElementById('stat-horas').innerText = parseFloat(d.horas_totales || 0).toFixed(2);
                        document.getElementById('stat-estado').innerText = (d.estado || "ACTIVO").toUpperCase();
                        document.getElementById('stat-estado').style.color = (d.estado === "ACTIVO") ? "#FFFFFF" : "#FF4444";
                    }
                });

            } else {
                window.location.href = "login.html";
            }
        });

        window.startTimer = () => {
            startTime = Date.now();
            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-start').style.opacity = "0.3";
            document.getElementById('btn-stop').disabled = false;
            document.getElementById('btn-stop').style.opacity = "1";
            
            timerInterval = setInterval(() => {
                const diff = Date.now() - startTime;
                let s = Math.floor(diff / 1000);
                let h = Math.floor(s / 3600);
                let m = Math.floor((s % 3600) / 60);
                s = s % 60;
                document.getElementById('timer-display').innerText = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
        };

        window.stopTimer = async () => {
            clearInterval(timerInterval);
            const durationHours = (Date.now() - startTime) / (1000 * 60 * 60);
            if(confirm("¿Deseas registrar este tiempo en tu historial?")) {
                await updateDoc(doc(db, "colaboradores", userId), { 
                    horas_totales: increment(durationHours) 
                });
                document.getElementById('timer-display').innerText = "00:00:00";
                document.getElementById('btn-start').disabled = false;
                document.getElementById('btn-start').style.opacity = "1";
                document.getElementById('btn-stop').disabled = true;
                document.getElementById('btn-stop').style.opacity = "0.3";
            } else { 
                location.reload(); 
            }
        };

        window.addEventListener('beforeunload', () => {
            if (userId) setOnlineStatus(userId, false);
        });

        window.toggleMobileMenu = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        window.logout = async () => {
            if (userId) await setOnlineStatus(userId, false);
            signOut(auth).then(() => window.location.href = "login.html");
        };
    </script>
</body>
</html>
