<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace | Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #FFFFFF; --bg: #000000; --card: #0d0d0d; --accent: #00FFFF; --border: #333; }
        
        body {
            background-color: var(--bg); color: var(--primary);
            font-family: 'Montserrat', sans-serif; margin: 0; padding: 0;
            display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* --- SIDEBAR ADAPTADA --- */
        .sidebar {
            width: 260px; background-color: var(--card); padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; position: fixed;
            height: 100%; z-index: 1000; left: 0;
            transform: translateX(-250px); /* Escondido en PC */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 2px solid var(--accent);
        }

        /* Hover solo para pantallas grandes */
        @media (min-width: 1025px) {
            .sidebar:hover { transform: translateX(0); }
            .mobile-toggle { display: none !important; } /* Esconder botón en PC */
        }

        /* Clase para abrir en móviles mediante JS */
        .sidebar.open { transform: translateX(0); }

        .sidebar-header { text-align: center; margin-bottom: 40px; }
        .sidebar-header h2 { font-size: 1.3em; font-weight: 800; color: var(--accent); }

        .sidebar nav a {
            display: block; color: #CCCCCC; text-decoration: none;
            padding: 15px 10px; margin-bottom: 10px; border-radius: 8px;
            transition: 0.3s; font-weight: 600; white-space: nowrap;
        }
        .sidebar nav a:hover { background-color: #1a1a1a; color: var(--accent); }
        .sidebar nav a i { margin-right: 15px; width: 20px; text-align: center; }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content { 
            flex-grow: 1; padding: 20px; 
            width: 100%; box-sizing: border-box; 
        }

        .header-menu {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px;
        }

        /* BOTÓN MÓVIL */
        .mobile-toggle {
            background: var(--card); color: var(--accent); border: 1px solid var(--accent);
            padding: 10px; border-radius: 8px; cursor: pointer; font-size: 1.2rem;
        }

        .user-profile-badge {
            background: #111; padding: 8px 15px; border-radius: 50px;
            border: 1px solid var(--accent); display: flex; align-items: center; gap: 8px;
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 80%; } /* Oculto total en móvil */
            .main-content { padding: 15px; }
            .stats-grid { grid-template-columns: 1fr; } /* Una columna en móvil */
            .stat-card p { font-size: 1.8em; }
            #desktop-hint { display: none; } /* Quitar texto de "pasa el mouse" */
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .stat-card { background-color: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card h3 { font-size: 0.8rem; color: #888; text-transform: uppercase; margin: 0; }
        .stat-card p { font-size: 2rem; font-weight: 800; margin-top: 10px; }

        /* Overlay para cerrar el menú al tocar fuera en móvil */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 999;
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMobileMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-gem" style="font-size: 2.5em; color: var(--accent);"></i>
            <h2>CUARZO</h2>
        </div>
        <nav>
            <a href="workspace.html" class="active"><i class="fas fa-home"></i> Inicio</a>
            <a href="tareas-activas.html"><i class="fas fa-tasks"></i> Tareas</a>
            <a href="reportes.html"><i class="fas fa-chart-line"></i> Reportes</a>
            <a href="nuevos-clientes.html"><i class="fas fa-handshake"></i> Clientes</a>
            <a href="datos-personales.html"><i class="fas fa-cog"></i> Ajustes</a>
            <a href="contrato-legal.html"><i class="fas fa-gavel"></i> Legal</a>
            <a href="#" onclick="logout()" style="margin-top: 30px; color: #ff4444;"><i class="fas fa-sign-out-alt"></i> Salir</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header-menu">
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div id="desktop-hint" style="color: var(--accent); font-size: 0.7rem; font-weight: 800;">
                ← MENÚ (HOVER)
            </div>
            <div class="user-profile-badge">
                <i class="fas fa-user-circle" style="color: var(--accent);"></i>
                <span id="display-name" style="font-weight: 600; font-size: 0.8em;">...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><h3>Proyectos</h3><p>3</p></div>
            <div class="stat-card"><h3>Horas</h3><p>128.5</p></div>
            <div class="stat-card"><h3>Estado</h3><p style="color: var(--accent); font-size: 1.2rem;">ACTIVO</p></div>
        </div>

        <div style="margin-top: 30px; background: #080808; padding: 25px; border-radius: 15px; border: 1px solid #222;">
            <h2 style="font-size: 1.2rem;"><i class="fab fa-whatsapp"></i> Soporte</h2>
            <p style="font-size: 0.9rem; color: #888;">Chat directo con administración.</p>
            <a href="https://wa.me/5491100001234" class="whatsapp-button" style="text-decoration: none; color: #25D366; font-weight: 800;">HABLAR AHORA</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Responsive Menu Logic
        window.toggleMobileMenu = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "colaboradores", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    document.getElementById('display-name').innerText = docSnap.data().nombre.toUpperCase();
                }
            } else { window.location.href = "login.html"; }
        });

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
