<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales - Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos Base del Dashboard - PRESERVADOS */
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #0d0d0d; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333333;
            padding-bottom: 15px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        
        /* Estilos del Formulario - PRESERVADOS */
        .card {
            background-color: #1a1a1a; 
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 1px solid #333333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #cccccc;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: #FFFFFF;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        .date-age-group {
            display: grid;
            grid-template-columns: 2fr 1fr; 
            gap: 10px;
        }
        .doc-group {
            display: grid;
            grid-template-columns: 1fr 2fr; 
            gap: 10px;
        }
        .form-button {
            padding: 15px 30px;
            background-color: #FFFFFF; 
            color: #000000;
            border: none;
            border-radius: 5px;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
            text-transform: uppercase;
        }
        .form-button:hover {
            background-color: #cccccc;
        }
        .back-link {
            text-decoration: none;
            color: #CCCCCC;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #FFFFFF;
        }
        .highlight-card {
            border: 1px solid #4CAF50 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-circle"></i> Datos Personales</h1>
            <a href="workspace.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver al Panel
            </a>
        </div>

        <form id="profile-form">
            
            <div class="card">
                <h2>Información General</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="input-group">
                        <label>Fecha de Nacimiento y Edad</label>
                        <div class="date-age-group">
                            <input type="date" id="fechaNacimiento" onchange="calcularEdad()" required>
                            <input type="text" id="edad" placeholder="Edad" readonly style="background-color: #333333;">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="nacionalidad">Nacionalidad</label>
                        <select id="nacionalidad" required>
                            <option value="">-- Seleccione su Nacionalidad --</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="estadoCivil">Estado Civil</label>
                        <select id="estadoCivil">
                            <option value="soltero">Soltero/a</option>
                            <option value="casado">Casado/a</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Identificación y Documentación</h2>
                <div class="form-grid">
                    <div class="input-group" style="grid-column: 1 / -1;">
                        <label for="tipoDocumento">Documento de Identidad</label>
                        <div class="doc-group">
                            <select id="tipoDocumento" required>
                                <option value="">Tipo de Documento</option>
                                <option value="DNI">DNI (Documento Nacional de Identidad)</option>
                                <option value="CEDULA">Cédula de Identidad</option>
                                <option value="PASAPORTE">Pasaporte</option>
                                <option value="MIGRATORIO">Certificado Migratorio</option>
                                <option value="OTRO">Otro</option>
                            </select>
                            <input type="text" id="numeroDocumento" placeholder="Número del Documento" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="fechaEmision">Fecha de Emisión</label>
                        <input type="date" id="fechaEmision">
                    </div>
                    <div class="input-group">
                        <label for="fechaVencimiento">Fecha de Vencimiento (Si aplica)</label>
                        <input type="date" id="fechaVencimiento">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Datos Tributarios</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="cuit">CUIT / CUIL / Número Fiscal</label>
                        <input type="text" id="cuit" required>
                    </div>
                    <div class="input-group">
                        <label for="condicionTributaria">Condición Tributaria</label>
                        <select id="condicionTributaria">
                            <option value="responsable_inscripto">Responsable Inscripto</option>
                            <option value="monotributo">Monotributo</option>
                            <option value="consumidor_final">Consumidor Final</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card highlight-card">
                <h2 style="color: #4CAF50;"><i class="fas fa-wallet"></i> Información de Cobro</h2>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="metodoPago">Medio de Pago</label>
                        <select id="metodoPago" onchange="actualizarPlaceholderPago()" required>
                            <option value="">-- Seleccionar Medio --</option>
                            <option value="PayPal">PayPal</option>
                            <option value="Mercado Pago">Mercado Pago</option>
                            <option value="Banco Argentina">Banco (Argentina)</option>
                            <option value="Banco Uruguay">Banco (Uruguay)</option>
                            <option value="Banco Brasil">Banco (Brasil)</option>
                            <option value="Prex Argentina">Prex Argentina</option>
                            <option value="Prex Uruguay">Prex Uruguay</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label id="labelDatoPago">Alias, CBU, CVU o Email</label>
                        <input type="text" id="datoPago" placeholder="Ingrese el dato aquí..." required>
                    </div>
                </div>
            </div>

            <button type="submit" class="form-button" id="btn-submit">
                <i class="fas fa-save"></i> Guardar y Notificar a Administración
            </button>

        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let userId;

        // Nacionalidades (Lista Original Completa)
        const nacionalidades = [
            "Afgana", "Albanesa", "Alemana", "Americana", "Andorrana", "Angoleña", "Argentina", "Australiana", 
            "Austriaca", "Belga", "Boliviana", "Brasileña", "Canadiense", "Chilena", "China", "Colombiana", 
            "Coreana", "Costarricense", "Cubana", "Danesa", "Ecuatoriana", "Egipcia", "Española", "Finlandesa", 
            "Francesa", "Griega", "Guatemalteca", "Hondureña", "Húngara", "India", "Indonesa", "Iraní", 
            "Irlandesa", "Israelí", "Italiana", "Japonesa", "Malaya", "Marroquí", "Mexicana", "Neozelandesa", 
            "Nigeriana", "Noruega", "Pakistani", "Panameña", "Paraguaya", "Peruana", "Polaca", "Portuguesa", 
            "Rusa", "Salvadoñera", "Sueca", "Suiza", "Tailandesa", "Turca", "Ucraniana", "Uruguaya", 
            "Venezolana", "Vietnamita", "Zambiana"
        ];

        window.onload = () => {
            const selectNacionalidad = document.getElementById('nacionalidad');
            nacionalidades.sort().forEach(n => {
                const opt = document.createElement('option');
                opt.value = n; opt.textContent = n;
                selectNacionalidad.appendChild(opt);
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                const docSnap = await getDoc(doc(db, "colaboradores", userId));
                if (docSnap.exists()) {
                    const d = docSnap.data();
                    document.getElementById('nombre').value = d.nombre || "";
                    document.getElementById('fechaNacimiento').value = d.fechaNacimiento || "";
                    document.getElementById('nacionalidad').value = d.nacionalidad || "";
                    document.getElementById('estadoCivil').value = d.estadoCivil || "soltero";
                    document.getElementById('tipoDocumento').value = d.tipoDocumento || "";
                    document.getElementById('numeroDocumento').value = d.numeroDocumento || "";
                    document.getElementById('fechaEmision').value = d.fechaEmision || "";
                    document.getElementById('fechaVencimiento').value = d.fechaVencimiento || "";
                    document.getElementById('cuit').value = d.cuit || "";
                    document.getElementById('condicionTributaria').value = d.condicionTributaria || "monotributo";
                    document.getElementById('metodoPago').value = d.metodoPago || "";
                    document.getElementById('datoPago').value = d.datoPago || "";
                    calcularEdad();
                }
            } else {
                window.location.href = "login.html";
            }
        });

        window.actualizarPlaceholderPago = () => {
            const m = document.getElementById('metodoPago').value;
            const l = document.getElementById('labelDatoPago');
            if(m === "PayPal") l.innerText = "Email de PayPal";
            else if(m.includes("Banco") || m === "Mercado Pago") l.innerText = "CBU/CVU o Alias";
            else if(m.includes("Prex")) l.innerText = "Nº Cuenta Prex o CI/DNI";
            else l.innerText = "Dato de cobro";
        };

        window.calcularEdad = () => {
            const f = document.getElementById('fechaNacimiento').value;
            const output = document.getElementById('edad');
            if (!f) return;
            const hoy = new Date();
            const nac = new Date(f);
            let edad = hoy.getFullYear() - nac.getFullYear();
            if (hoy.getMonth() < nac.getMonth() || (hoy.getMonth() === nac.getMonth() && hoy.getDate() < nac.getDate())) edad--;
            output.value = edad + " años";
        };

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "GUARDANDO...";

            const datos = {
                nombre: document.getElementById('nombre').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                nacionalidad: document.getElementById('nacionalidad').value,
                estadoCivil: document.getElementById('estadoCivil').value,
                tipoDocumento: document.getElementById('tipoDocumento').value,
                numeroDocumento: document.getElementById('numeroDocumento').value,
                fechaEmision: document.getElementById('fechaEmision').value,
                fechaVencimiento: document.getElementById('fechaVencimiento').value,
                cuit: document.getElementById('cuit').value,
                condicionTributaria: document.getElementById('condicionTributaria').value,
                metodoPago: document.getElementById('metodoPago').value,
                datoPago: document.getElementById('datoPago').value,
                ultimaActualizacion: new Date()
            };

            try {
                // 1. Guardar en perfil del colaborador
                await updateDoc(doc(db, "colaboradores", userId), datos);

                // 2. Crear Notificación para Natalia y Hector
                await addDoc(collection(db, "notificaciones_admin"), {
                    titulo: "Actualización Administrativa",
                    mensaje: `El colaborador ${datos.nombre} actualizó su perfil y método de pago.`,
                    detalles: {
                        metodo: datos.metodoPago,
                        dato: datos.datoPago
                    },
                    destinatarios: ["Natalia Soba Laguarda", "Hector Mauricio Raposso"],
                    fecha: new Date(),
                    visto: false
                });

                alert("¡Datos guardados! La administración ha sido notificada.");
                window.location.href = "workspace.html";
            } catch (err) {
                alert("Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "Guardar Cambios";
            }
        });
    </script>
</body>
</html>
