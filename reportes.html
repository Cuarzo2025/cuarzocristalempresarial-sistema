<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes | Cuarzo Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { 
            --bg: #000000; 
            --sidebar: #0a0a0a; 
            --text-main: #FFFFFF; 
            --text-dim: #888888; 
            --border: #222222; 
            --hover: #151515;
        }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            display: flex; 
            min-height: 100vh; 
        }

        /* Sidebar Minimalista */
        .sidebar { 
            width: 240px; 
            background-color: var(--sidebar); 
            padding: 30px 20px; 
            border-right: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
        }
        .sidebar-header { text-align: left; margin-bottom: 50px; padding-left: 10px; }
        .sidebar-header h2 { font-weight: 800; letter-spacing: 4px; font-size: 1rem; margin: 0; }
        
        .sidebar nav a { 
            display: block; 
            color: var(--text-dim); 
            text-decoration: none; 
            padding: 12px 15px; 
            margin-bottom: 5px; 
            border-radius: 2px; 
            transition: 0.3s; 
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .sidebar nav a:hover, .sidebar nav a.active { 
            background-color: var(--hover); 
            color: var(--text-main); 
        }
        .sidebar nav a i { margin-right: 12px; width: 16px; text-align: center; }

        /* Contenido Principal */
        .main-content { flex-grow: 1; padding: 60px; overflow-x: hidden; }
        h1 { 
            font-weight: 800; 
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border); 
            padding-bottom: 20px; 
            margin-bottom: 40px; 
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Tabla Ejecutiva */
        .table-container { 
            background: transparent; 
            border: 1px solid var(--border); 
            border-radius: 4px;
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { 
            text-align: left; 
            padding: 20px; 
            background: #050505;
            border-bottom: 1px solid var(--border); 
            color: var(--text-main); 
            font-size: 0.65rem; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }
        td { 
            padding: 18px 20px; 
            border-bottom: 1px solid var(--border); 
            font-size: 0.8rem; 
            color: var(--text-dim); 
            font-weight: 300;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover td { color: var(--text-main); background: var(--hover); }

        .client-name { color: var(--text-main); font-weight: 600; font-size: 0.85rem; }
        .registrado-por { font-size: 0.65rem; color: #444; text-transform: uppercase; }

        /* Loader */
        .loading { text-align: center; padding: 100px; color: var(--text-dim); font-size: 0.7rem; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 id="brand">CUARZO</h2>
            <p style="font-size: 0.4rem; color: #444; letter-spacing: 2px; margin: 5px 0 0;">EXECUTIVE SYSTEM</p>
        </div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="coordinacion.html"><i class="fas fa-video"></i> Sala de Jitsi</a>
            <a href="nuevos-clientes.html"><i class="fas fa-user-plus"></i> Nuevos Clientes</a> 
            <a href="reportes.html" class="active"><i class="fas fa-file-alt"></i> Reportes</a>
            <a href="login.html" style="margin-top: 50px; border-top: 1px solid #111; padding-top: 20px;"><i class="fas fa-power-off"></i> Salir</a>
        </nav>
    </div>

    <div class="main-content">
        <h1>Reportes de Gesti√≥n</h1>
        
        <div class="table-container">
            <div id="loader" class="loading">SINCRONIZANDO CON BASE DE DATOS...</div>
            <table id="tablaClientes" style="display: none;">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente / Empresa</th>
                        <th>Contacto</th>
                        <th>Proyecto</th>
                        <th>Responsable</th>
                    </tr>
                </thead>
                <tbody id="listaCuerpo">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html";
        });

        const q = query(collection(db, "clientes"), orderBy("fecha", "desc"));

        onSnapshot(q, (snapshot) => {
            const cuerpo = document.getElementById('listaCuerpo');
            const tabla = document.getElementById('tablaClientes');
            const loader = document.getElementById('loader');
            
            cuerpo.innerHTML = "";
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                const fecha = data.fecha ? new Date(data.fecha.seconds * 1000).toLocaleDateString('es-AR') : '--/--/--';
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-size: 0.7rem;">${fecha}</td>
                    <td><span class="client-name">${data.nombre.toUpperCase()}</span></td>
                    <td>
                        <span style="display:block;">${data.email}</span>
                        <span style="font-size:0.7rem; color:#444;">${data.telefono || ''}</span>
                    </td>
                    <td>
                        <span style="color:#bbb;">${data.tipo.toUpperCase()}</span><br>
                        <span style="font-size:0.65rem;">${data.subtipo || ''}</span>
                    </td>
                    <td class="registrado-por">${data.registradoPor.split('@')[0]}</td>
                `;
                cuerpo.appendChild(tr);
            });

            loader.style.display = "none";
            tabla.style.display = "table";
        });
    </script>
</body>
</html>
