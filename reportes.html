<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.bundle.min.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root { 
            --bg: #000000; --sidebar: #080808; --text-main: #FFFFFF; 
            --text-dim: #666666; --border: #1a1a1a; --hover: #0c0c0c;
        }
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Montserrat', sans-serif; margin: 0; display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background-color: var(--sidebar); padding: 40px 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
        .sidebar-header h2 { font-weight: 800; letter-spacing: 5px; font-size: 1.1rem; margin: 0; text-align: center; }
        .sidebar nav { margin-top: 50px; }
        .sidebar nav a { display: flex; align-items: center; color: var(--text-dim); text-decoration: none; padding: 15px; border-radius: 8px; transition: 0.3s; font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; }
        .sidebar nav a:hover, .sidebar nav a.active { background-color: var(--hover); color: #fff; }
        .sidebar nav a i { margin-right: 15px; width: 20px; text-align: center; }

        /* Main Content */
        .main-content { flex-grow: 1; margin-left: 290px; padding: 60px 40px; width: calc(100% - 290px); }
        .header-section { border-bottom: 1px solid var(--border); padding-bottom: 30px; margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; }
        h1 { font-weight: 800; font-size: 2rem; letter-spacing: -1px; margin: 0; }
        
        /* Tabla Profesional */
        .table-wrapper { background: #050505; border: 1px solid var(--border); border-radius: 12px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 1000px; }
        th { padding: 20px; background: #0a0a0a; color: var(--text-dim); font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.8rem; vertical-align: middle; }
        
        .ot-badge { font-family: monospace; color: #fff; font-weight: 800; font-size: 0.7rem; background: #1a1a1a; padding: 4px 8px; border-radius: 4px; }
        .client-info b { display: block; font-size: 0.9rem; margin-bottom: 4px; }
        .price-tag { font-weight: 800; color: #fff; }
        
        /* Select de Estado Custom */
        .status-select {
            background: #000; color: #fff; border: 1px solid #333; padding: 6px; border-radius: 4px; font-size: 0.7rem; font-family: 'Montserrat'; font-weight: 600; cursor: pointer; outline: none;
        }
        .status-select:hover { border-color: #666; }

        .btn-pdf {
            background: #fff; color: #000; border: none; padding: 8px 12px; border-radius: 4px; font-weight: 800; font-size: 0.65rem; cursor: pointer; transition: 0.3s;
        }
        .btn-pdf:hover { background: #ccc; transform: translateY(-2px); }

        .loading { text-align: center; padding: 100px; color: var(--text-dim); letter-spacing: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2>CUARZO</h2></div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="nuevos-clientes.html"><i class="fas fa-user-plus"></i> Nuevo Cliente</a> 
            <a href="reportes.html" class="active"><i class="fas fa-tasks"></i> Órdenes de Trabajo</a>
            <a href="login.html" style="margin-top: auto; color: #ff4444;"><i class="fas fa-power-off"></i> Salir</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="header-section">
            <div>
                <h1>Órdenes de Trabajo</h1>
                <p style="color:var(--text-dim); font-size: 0.7rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px;">Panel de Control CEO & RRHH</p>
            </div>
        </div>

        <div class="table-wrapper">
            <div id="loader" class="loading">SINCRO FIREBASE ACTIVADA...</div>
            <table id="tablaReportes" style="display: none;">
                <thead>
                    <tr>
                        <th>ID / Fecha</th>
                        <th>Cliente / Contacto</th>
                        <th>Asignación / Proyecto</th>
                        <th>Presupuesto</th>
                        <th>Estado Gestión</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="listaCuerpo"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Seguridad
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html";
        });

        // Función Global para cambiar estado
        window.cambiarEstado = async (id, nuevoEstado) => {
            const docRef = doc(db, "leads_clientes", id);
            try {
                await updateDoc(docRef, { estadoLead: nuevoEstado });
                console.log("Estado actualizado a:", nuevoEstado);
            } catch (error) {
                alert("Error al actualizar estado.");
            }
        };

        // Función Global para PDF
        window.generarPDF = (id) => {
            const fila = document.getElementById(`row-${id}`);
            const opt = {
                margin: 1,
                filename: `Orden_Cuarzo_${id.substring(0,5)}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#000' },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
            };
            html2pdf().from(fila).set(opt).save();
        };

        const q = query(collection(db, "leads_clientes"), orderBy("fechaRegistro", "desc"));

        onSnapshot(q, (snapshot) => {
            const cuerpo = document.getElementById('listaCuerpo');
            const tabla = document.getElementById('tablaReportes');
            const loader = document.getElementById('loader');
            
            cuerpo.innerHTML = "";
            snapshot.forEach((snapshotDoc) => {
                const data = snapshotDoc.data();
                const id = snapshotDoc.id;
                
                const tr = document.createElement('tr');
                tr.id = `row-${id}`;
                tr.innerHTML = `
                    <td>
                        <span class="ot-badge">#${id.substring(0,6)}</span>
                        <div style="font-size:0.6rem; color:#444; margin-top:5px;">${data.fechaRegistro}</div>
                    </td>
                    <td class="client-info">
                        <b>${data.nombre.toUpperCase()}</b>
                        <span style="color:#666; font-size:0.7rem;">${data.email}</span>
                    </td>
                    <td>
                        <div style="font-weight:600;">${data.tipo}</div>
                        <div style="font-size:0.65rem; color:#888;">RESPONSABLE: ${data.colaboradorAsignado || 'PENDIENTE'}</div>
                    </td>
                    <td><span class="price-tag">$${data.presupuesto || '0'}</span></td>
                    <td>
                        <select class="status-select" onchange="cambiarEstado('${id}', this.value)">
                            <option value="RECIBIDA" ${data.estadoLead === 'RECIBIDA' ? 'selected' : ''}>RECIBIDA</option>
                            <option value="EN PROCESO" ${data.estadoLead === 'EN PROCESO' ? 'selected' : ''}>EN PROCESO</option>
                            <option value="REVISIÓN RRHH" ${data.estadoLead === 'REVISIÓN RRHH' ? 'selected' : ''}>REVISIÓN RRHH</option>
                            <option value="FINALIZADO" ${data.estadoLead === 'FINALIZADO' ? 'selected' : ''}>FINALIZADO</option>
                            <option value="URGENTE" ${data.estadoLead === 'URGENTE' ? 'selected' : ''}>URGENTE</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn-pdf" onclick="generarPDF('${id}')"><i class="fas fa-file-pdf"></i> PDF</button>
                    </td>
                `;
                cuerpo.appendChild(tr);
            });

            loader.style.display = "none";
            tabla.style.display = "table";
        });
    </script>
</body>
</html>
