<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { 
            --bg: #000000; --sidebar: #080808; --text-main: #FFFFFF; 
            --text-dim: #666666; --border: #1a1a1a; --hover: #0c0c0c;
            --accent: #00e5ff;
        }

        body { 
            background-color: var(--bg); color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; margin: 0; display: flex; 
            min-height: 100vh; width: 100%; overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar { 
            width: 250px; background-color: var(--sidebar); padding: 40px 20px; 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; 
            position: fixed; height: 100vh; z-index: 100; box-sizing: border-box;
        }
        .sidebar-header h2 { font-weight: 800; letter-spacing: 5px; font-size: 1.1rem; margin: 0; text-align: center; }
        .sidebar nav { margin-top: 50px; }
        .sidebar nav a { 
            display: flex; align-items: center; color: var(--text-dim); text-decoration: none; 
            padding: 15px; border-radius: 8px; transition: 0.3s; font-size: 0.75rem; 
            font-weight: 600; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; 
        }
        .sidebar nav a:hover, .sidebar nav a.active { background-color: var(--hover); color: #fff; }
        .sidebar nav a i { margin-right: 15px; width: 20px; text-align: center; }

        /* Contenido Principal CORREGIDO */
        .main-content { 
            flex: 1; margin-left: 250px; padding: 60px 40px; 
            width: calc(100% - 250px); box-sizing: border-box;
        }

        h1 { font-weight: 800; font-size: 2.2rem; letter-spacing: -1px; margin: 0; }
        .subtitle { color: var(--text-dim); font-size: 0.7rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Tabla con espaciado forzado */
        .table-wrapper { 
            background: #050505; border: 1px solid var(--border); border-radius: 12px; 
            overflow-x: auto; margin-top: 40px; width: 100%;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 1000px; table-layout: fixed; }
        
        /* Definición de anchos de columna para evitar que se amontonen */
        th:nth-child(1), td:nth-child(1) { width: 15%; } /* ID / Fecha */
        th:nth-child(2), td:nth-child(2) { width: 25%; } /* Cliente */
        th:nth-child(3), td:nth-child(3) { width: 25%; } /* Proyecto */
        th:nth-child(4), td:nth-child(4) { width: 12%; } /* Presupuesto */
        th:nth-child(5), td:nth-child(5) { width: 13%; } /* Estado */
        th:nth-child(6), td:nth-child(6) { width: 10%; } /* Acción */

        th { 
            padding: 20px; background: #0a0a0a; color: var(--text-dim); 
            font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px;
            border-bottom: 1px solid var(--border);
        }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.85rem; vertical-align: middle; }
        
        .ot-badge { font-family: monospace; color: #fff; font-weight: 800; font-size: 0.75rem; background: #1a1a1a; padding: 5px 10px; border-radius: 4px; border: 1px solid #333; }
        .price-tag { font-weight: 800; color: #fff; font-size: 1rem; }
        
        .status-select { 
            background: #000; color: #fff; border: 1px solid #333; padding: 8px; 
            border-radius: 6px; font-size: 0.7rem; font-family: 'Montserrat'; 
            font-weight: 600; cursor: pointer; width: 100%;
        }

        .btn-print { 
            background: #fff; color: #000; border: none; padding: 10px 15px; 
            border-radius: 6px; font-weight: 800; font-size: 0.7rem; 
            cursor: pointer; text-transform: uppercase; width: 100%;
        }
        .btn-print:hover { background: var(--accent); }

        .loading { text-align: center; padding: 100px; color: var(--text-dim); letter-spacing: 4px; font-size: 0.8rem; }

        /* Impresión */
        #plantilla-impresion { display: none; }
        @media print {
            body * { visibility: hidden; }
            #plantilla-impresion, #plantilla-impresion * { visibility: visible; }
            #plantilla-impresion { display: block !important; position: absolute; left: 0; top: 0; width: 100%; background: white !important; color: black !important; padding: 40px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="sidebar no-print">
        <div class="sidebar-header"><h2>CUARZO</h2></div>
        <nav>
            <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="nuevos-clientes.html"><i class="fas fa-user-plus"></i> Nuevo Cliente</a> 
            <a href="reportes.html" class="active"><i class="fas fa-tasks"></i> Órdenes</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="no-print">
            <h1>Órdenes de Trabajo</h1>
            <p class="subtitle">Panel de Gestión CEO</p>
        </div>

        <div class="table-wrapper no-print">
            <div id="loader" class="loading">SINCRO FIREBASE ACTIVADA...</div>
            <table id="tablaReportes" style="display: none;">
                <thead>
                    <tr>
                        <th>ID / Fecha</th>
                        <th>Cliente</th>
                        <th>Proyecto / Responsable</th>
                        <th>Presupuesto</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="listaCuerpo"></tbody>
            </table>
        </div>
    </div>

    <div id="plantilla-impresion">
        <div style="text-align: center; border-bottom: 2px solid black; padding-bottom: 20px; margin-bottom: 20px;">
            <h1 style="letter-spacing: 10px; margin: 0;">CUARZO CRISTAL</h1>
            <p>COMPROBANTE OFICIAL DE ORDEN</p>
        </div>
        <p><strong>CLIENTE:</strong> <span id="p-nombre"></span></p>
        <p><strong>PROYECTO:</strong> <span id="p-tipo"></span></p>
        <p><strong>MONTO:</strong> $<span id="p-precio"></span></p>
        <p><strong>FECHA:</strong> <span id="p-fecha"></span></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.cambiarEstado = async (id, nuevoEstado) => {
            await updateDoc(doc(db, "leads_clientes", id), { estadoLead: nuevoEstado });
        };

        window.generarComprobante = (id) => {
            const fila = document.getElementById(`row-${id}`);
            document.getElementById('p-nombre').innerText = fila.querySelector('.c-nombre').innerText;
            document.getElementById('p-tipo').innerText = fila.querySelector('.c-tipo').innerText;
            document.getElementById('p-precio').innerText = fila.querySelector('.price-tag').innerText.replace('$', '');
            document.getElementById('p-fecha').innerText = fila.querySelector('.c-fecha').innerText;
            window.print();
        };

        const q = query(collection(db, "leads_clientes"), orderBy("fechaRegistro", "desc"));

        onSnapshot(q, (snapshot) => {
            const cuerpo = document.getElementById('listaCuerpo');
            cuerpo.innerHTML = "";
            
            if (snapshot.empty) {
                cuerpo.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:50px; color:#666;">No hay órdenes registradas aún.</td></tr>';
            }

            snapshot.forEach((snapshotDoc) => {
                const data = snapshotDoc.data();
                const id = snapshotDoc.id;
                const tr = document.createElement('tr');
                tr.id = `row-${id}`;
                tr.innerHTML = `
                    <td><span class="ot-badge">#${id.substring(0,6)}</span><div class="c-fecha" style="font-size:0.6rem; color:#444; margin-top:5px;">${data.fechaRegistro}</div></td>
                    <td><b class="c-nombre">${data.nombre.toUpperCase()}</b><br><span class="c-email" style="color:#666; font-size:0.7rem;">${data.email}</span></td>
                    <td><div class="c-tipo" style="font-weight:600;">${data.tipo}</div><div style="font-size:0.65rem; color:#888;">ASIGNADO: ${data.colaboradorAsignado || 'PENDIENTE'}</div></td>
                    <td><span class="price-tag">$${data.presupuesto || '0'}</span></td>
                    <td><select class="status-select" onchange="cambiarEstado('${id}', this.value)">
                        <option value="RECIBIDA" ${data.estadoLead === 'RECIBIDA' ? 'selected' : ''}>RECIBIDA</option>
                        <option value="EN PROCESO" ${data.estadoLead === 'EN PROCESO' ? 'selected' : ''}>EN PROCESO</option>
                        <option value="FINALIZADO" ${data.estadoLead === 'FINALIZADO' ? 'selected' : ''}>FINALIZADO</option>
                    </select></td>
                    <td><button class="btn-print" onclick="generarComprobante('${id}')">PDF</button></td>
                `;
                cuerpo.appendChild(tr);
            });
            document.getElementById('loader').style.display = "none";
            document.getElementById('tablaReportes').style.display = "table";
        });
    </script>
</body>
</html>
