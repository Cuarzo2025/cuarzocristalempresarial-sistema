<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes | Cuarzo Cristal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --bg: #000; --sidebar: #080808; --text: #fff; --border: #1a1a1a; --accent: #00e5ff; }
        body { background: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; display: flex; }
        
        .sidebar { width: 250px; background: var(--sidebar); padding: 40px 20px; border-right: 1px solid var(--border); height: 100vh; position: fixed; box-sizing: border-box; z-index: 100; }
        .sidebar h2 { font-weight: 800; letter-spacing: 5px; font-size: 1.1rem; text-align: center; margin: 0; }
        .sidebar nav { margin-top: 50px; }
        .sidebar nav a { display: flex; align-items: center; color: #666; text-decoration: none; padding: 15px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; transition: 0.3s; }
        .sidebar nav a:hover, .sidebar nav a.active { color: #fff; background: #0c0c0c; border-radius: 8px; }
        .sidebar nav a i { margin-right: 15px; width: 20px; text-align: center; }

        .main-content { flex: 1; margin-left: 250px; padding: 60px 40px; width: calc(100% - 250px); box-sizing: border-box; }
        .table-wrapper { background: #050505; border: 1px solid var(--border); border-radius: 12px; margin-top: 40px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { padding: 20px; background: #0a0a0a; color: #666; font-size: 0.65rem; text-transform: uppercase; text-align: left; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.85rem; color: #eee; vertical-align: middle; }
        
        .loading { text-align: center; padding: 100px; color: #666; letter-spacing: 2px; font-size: 0.9rem; line-height: 2; }
        .price { font-weight: 800; color: var(--accent); }
        .btn-pdf { background: #fff; color: #000; border: none; padding: 8px 15px; border-radius: 4px; font-weight: 800; cursor: pointer; font-size: 0.7rem; transition: 0.3s; }
        .btn-pdf:hover { background: var(--accent); }

        /* Estilo de impresión */
        @media print {
            .sidebar, .btn-pdf, h1 { display: none !important; }
            .main-content { margin-left: 0 !important; width: 100% !important; padding: 0 !important; }
            .table-wrapper { border: none !important; background: white !important; }
            table { color: black !important; min-width: 100% !important; }
            th { background: #eee !important; color: black !important; }
            td { border-bottom: 1px solid #ddd !important; color: black !important; }
            .price { color: black !important; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CUARZO</h2>
        <nav>
            <a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="nuevos-clientes.html"><i class="fas fa-user-plus"></i> Nuevo Cliente</a> 
            <a href="reportes.html" class="active"><i class="fas fa-tasks"></i> Órdenes</a>
        </nav>
    </div>

    <div class="main-content">
        <h1>Órdenes de Trabajo</h1>
        <div class="table-wrapper">
            <div id="loader" class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i><br>
                VERIFICANDO CREDENCIALES...
            </div>
            <table id="tablaReportes" style="display: none;">
                <thead>
                    <tr>
                        <th>OT / FECHA</th>
                        <th>CLIENTE</th>
                        <th>PROYECTO</th>
                        <th>PRESUPUESTO</th>
                        <th>ESTADO</th>
                        <th>ACCIÓN</th>
                    </tr>
                </thead>
                <tbody id="listaCuerpo"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCW3_c7c4wNs6mUgX0EFp40SnjBx-WfLNI",
            authDomain: "cuarzocristalempresarialsist.firebaseapp.com",
            projectId: "cuarzocristalempresarialsist",
            storageBucket: "cuarzocristalempresarialsist.firebasestorage.app",
            messagingSenderId: "1031610061736",
            appId: "1:1031610061736:web:d05d431b433eb5b55ec39d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- VERIFICAR AUTENTICACIÓN ANTES DE CARGAR ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Acceso concedido para:", user.email);
                document.getElementById('loader').innerHTML = '<i class="fas fa-sync fa-spin"></i><br>CARGANDO ÓRDENES...';
                iniciarEscucha();
            } else {
                document.getElementById('loader').innerHTML = 
                    '<i class="fas fa-lock fa-2x"></i><br>DEBES INICIAR SESIÓN<br>' +
                    '<button onclick="window.location.href=\'login.html\'" style="margin-top:20px; padding:10px 20px; cursor:pointer;">IR AL LOGIN</button>';
            }
        });

        function iniciarEscucha() {
            // Quitamos orderBy temporalmente para evitar problemas de índices
            const colRef = collection(db, "leads_clientes");

            onSnapshot(colRef, (snapshot) => {
                const cuerpo = document.getElementById('listaCuerpo');
                cuerpo.innerHTML = "";
                
                if (snapshot.empty) {
                    document.getElementById('loader').innerHTML = "NO SE ENCONTRARON ÓRDENES.";
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><b>#${doc.id.substring(0,6).toUpperCase()}</b><br><small style="color:#444">${data.fechaRegistro || 'S/F'}</small></td>
                        <td><b>${data.nombre ? data.nombre.toUpperCase() : 'N/A'}</b><br><small style="color:#666">${data.email || ''}</small></td>
                        <td>${data.tipo || 'General'}</td>
                        <td class="price">$${data.presupuesto || '0'}</td>
                        <td><span style="background:#111; border: 1px solid #222; padding:5px 10px; border-radius:4px; font-size:0.7rem;">${data.estadoLead || 'RECIBIDA'}</span></td>
                        <td><button class="btn-pdf" onclick="window.print()">PDF</button></td>
                    `;
                    cuerpo.appendChild(tr);
                });

                document.getElementById('loader').style.display = "none";
                document.getElementById('tablaReportes').style.display = "table";
            }, (error) => {
                console.error(error);
                document.getElementById('loader').innerHTML = 
                    '<b style="color:red">ERROR DE PERMISOS</b><br>' + 
                    'Asegúrate de haber iniciado sesión correctamente.';
            });
        }
    </script>
</body>
</html>
